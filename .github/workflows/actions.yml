on: [push]

env:
  builder: builder-1
  ref: ref-1

jobs:
  linux-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Mark builder
        run: echo "${{ env.builder }}" > builder.txt
      
      - name: Mark ref
        run: echo "${{ env.ref }}" > ref.txt
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_ACCESS_TOKEN }}
          tag_name: linux-kernel-${{ env.ref }}
          files: |
            ${{ github.workspace }}/builder.txt
            ${{ github.workspace }}/ref.txt
